    <link rel="stylesheet" href="../style.css">
    <style>
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .lightbox img {
            max-width: calc(100vw - 60px);
            max-height: calc(100vh - 60px);
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            display: block;
        }
        .lightbox-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 30px;
            pointer-events: none;
        }
        .lightbox-controls span {
            color: white;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
            pointer-events: all;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        
        /* Prevent background scrolling when lightbox is open */
        body.lightbox-active {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        /* iOS Safari specific fixes */
        .content-wrapper {
            width: 100%;
            min-height: 100vh;
        }
        
        body.lightbox-active.ios-device .content-wrapper {
            position: fixed;
            width: 100%;
            overflow: hidden;
        }
        
        /* Dual H1 structure */
        .desktop-h1 {
            display: block;
        }
        
        .mobile-h1 {
            display: none;
        }

        /* Language Switcher Styles */
        .language-switcher {
            position: relative;
        }

        .language-dropdown {
            position: relative;
        }

        .language-button {
            font-family: 'Segoe UI', 'Roboto', 'Arial', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: #ffffff;
            padding: 6px 12px;
            background: transparent;
            border: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-button:hover {
            color: #ffffff;
            background: transparent;
            transform: scale(1.15) translateY(-2px);
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.9),
                         0 0 12px rgba(255, 255, 255, 0.15);
        }

        .arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .language-dropdown.active .arrow {
            transform: rotate(180deg);
        }

        .language-options {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            min-width: 80px;
            z-index: 1001;
            display: none;
        }

        .language-options.active {
            display: block;
        }

        .language-option {
            display: block;
            padding: 8px 12px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Segoe UI', 'Roboto', 'Arial', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .language-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        /* Mobile optimizations */
        @media (max-width: 900px) {
            .desktop-h1 {
                display: none;
            }
            
            .mobile-h1 {
                display: block !important;
                font-size: 38px !important;
                font-weight: 800 !important;
                line-height: 1.2 !important;
                margin-top: 15px !important;
                margin-left: 0 !important;
            }
            
            .lightbox img {
                max-width: calc(100vw - 30px);
                max-height: calc(100vh - 120px);
            }
            
            .lightbox-controls {
                padding: 0 15px;
            }
            .lightbox-controls span {
                font-size: 36px;
                background: rgba(0,0,0,0.5);
                border-radius: 50%;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .lightbox-close {
                top: 15px;
                right: 15px;
                font-size: 32px;
                background: rgba(0,0,0,0.5);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Mobile Language Switcher */
            .mobile-menu .language-switcher {
                margin-top: 20px;
                position: relative;
            }

            .mobile-menu .language-dropdown {
                position: relative;
            }

            .mobile-menu .language-button {
                font-size: 32px;
                padding: 15px 30px;
                min-width: 250px;
                text-align: center;
                justify-content: center;
            }

            .mobile-menu .arrow {
                font-size: 24px;
                transition: transform 0.3s ease;
            }

            .mobile-menu .language-dropdown.active .arrow {
                transform: rotate(180deg);
            }

            .mobile-menu .language-options {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: calc(80%);
                background: rgba(26, 26, 26, 0.95);
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 4px;
                width: 50px;
                z-index: 1002;
                display: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            .mobile-menu .language-options.active {
                display: block !important;
            }

            .mobile-menu .language-option {
                font-size: 18px;
                padding: 8px 5px;
                text-align: center;
                white-space: nowrap;
                display: block;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .mobile-menu .language-option:last-child {
                border-bottom: none;
            }

            .mobile-menu .language-option:hover {
                transform: scale(1.05);
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.9);
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>

                <li class="language-switcher">

        </div>

        <header>
            <nav>
                <ul>
                    <li><a href="https://neudopsym.github.io/index-en.html">Home</a></li>
                    <li><a href="https://neudopsym.github.io/foto-en.html">Photo</a></li>
                    <li><a href="https://neudopsym.github.io/video-en.html">Video</a></li>
                    <li><a href="https://neudopsym.github.io/o-mne-en.html">About me</a></li>

                    <li class="language-switcher">
                        <div class="language-dropdown">
                            <button class="language-button" onclick="toggleLanguageDropdown()">
                                EN <span class="arrow">▼</span>
                            </button>
                            <div class="language-options" id="language-options">

        <main>
            <h1 class="desktop-h1">Promo Photography</h1>
            
            <h1 class="mobile-h1">Promo<br>Photography</h1>
            
            <div class="gallery-square">
                <img src="https://neudopsym.github.io/img/promo/promo1.jpg" alt="Promo Photo 1">

                <img src="https://neudopsym.github.io/img/promo/promo9.jpg" alt="Promo Photo 9">
                <img src="https://neudopsym.github.io/img/promo/promo10.jpg" alt="Promo Photo 10">
                <img src="https://neudopsym.github.io/img/promo/promo11.jpg" alt="Promo Photo 11">

    </div>
    
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-controls">
            <span onclick="prevImage()">&#10094;</span>
            <span onclick="nextImage()">&#10095;</span>
        </div>
        <img id="lightbox-img" src="" alt="Enlarged photo">
    </div>
    
    <script>
        let scrollPosition = 0;
        let isIOS = false;
        const contentWrapper = document.querySelector('.content-wrapper');

        // Detect iOS devices
        function detectIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // Initialize iOS detection
        document.addEventListener('DOMContentLoaded', function() {
            isIOS = detectIOS();
            if (isIOS) {
                document.body.classList.add('ios-device');
            }
        });

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        function toggleLanguageDropdown() {
            const dropdown = document.querySelector('header .language-dropdown');
            const options = document.getElementById('language-options');

            if (dropdown && options) {
                dropdown.classList.toggle('active');
                options.classList.toggle('active');
            }
        }

        function toggleMobileLanguageDropdown() {
            const mobileDropdown = document.querySelector('.mobile-menu .language-dropdown');
            const mobileOptions = document.getElementById('mobile-language-options');

            if (mobileDropdown && mobileOptions) {
                mobileDropdown.classList.toggle('active');
                mobileOptions.classList.toggle('active');
            }
        }

        // Close language dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const desktopDropdown = document.querySelector('header .language-dropdown');
            const mobileDropdown = document.querySelector('.mobile-menu .language-dropdown');

            // Desktop dropdown
            if (desktopDropdown && !desktopDropdown.contains(event.target)) {
                desktopDropdown.classList.remove('active');
                document.getElementById('language-options').classList.remove('active');
            }

            // Mobile dropdown
            if (mobileDropdown && !mobileDropdown.contains(event.target)) {
                mobileDropdown.classList.remove('active');
                const mobileOptions = document.getElementById('mobile-language-options');
                if (mobileOptions) {
                    mobileOptions.classList.remove('active');
                }
            }
        });

        const images = document.querySelectorAll('.gallery-square img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let current = 0;

        images.forEach((img, i) => {
            img.addEventListener('click', () => {
                current = i;
                showImage();
            });
        });

        function showImage() {
            // Store current scroll position
            scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            // Show lightbox
            lightbox.style.display = 'flex';
            lightboxImg.src = images[current].src;
            
            // Prevent background scrolling
            if (isIOS) {
                // iOS specific handling
                document.body.classList.add('lightbox-active');
                contentWrapper.style.top = `-${scrollPosition}px`;
                
                // Prevent touch events on background
                document.addEventListener('touchmove', preventTouch, { passive: false });
                document.addEventListener('pointermove', preventTouch, { passive: false });
            } else {
                // Standard browsers
                document.body.style.top = `-${scrollPosition}px`;
                document.body.classList.add('lightbox-active');
            }
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            
            // Restore scrolling
            if (isIOS) {
                // iOS specific cleanup
                document.body.classList.remove('lightbox-active');
                contentWrapper.style.top = '';
                window.scrollTo(0, scrollPosition);
                
                // Re-enable touch events
                document.removeEventListener('touchmove', preventTouch);
                document.removeEventListener('pointermove', preventTouch);
            } else {
                // Standard browsers cleanup
                document.body.classList.remove('lightbox-active');
                document.body.style.top = '';
                window.scrollTo(0, scrollPosition);
            }
        }

        function preventTouch(e) {
            // Allow interaction with lightbox controls
            const lightboxElement = document.getElementById('lightbox');
            if (!lightboxElement.contains(e.target)) {
                e.preventDefault();
                return false;
            }
        }

        function prevImage() {
            current = (current - 1 + images.length) % images.length;
            lightboxImg.src = images[current].src;
        }

        function nextImage() {
            current = (current + 1) % images.length;
            lightboxImg.src = images[current].src;
        }

        document.addEventListener('keydown', (e) => {
            // Only handle keyboard events when lightbox is open
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
