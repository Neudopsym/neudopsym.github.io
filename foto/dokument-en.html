    <link rel="stylesheet" href="/style.css">
    <style>
        .lightbox {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .lightbox.show {
            display: flex !important;
        }

        .lightbox img {
            max-width: calc(100vw - 60px);
            max-height: calc(100vh - 60px);
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            display: block;
        }
        .lightbox-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 30px;
            pointer-events: none;
        }
        .lightbox-controls span {
            color: white;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            pointer-events: all;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        
        /* Dual H1 structure */
        .desktop-h1 {
            display: block;
        }
        
        .mobile-h1 {
            display: none;
        }

        /* Language Switcher Styles */
        .language-switcher {
            position: relative;
        }

        .language-dropdown {
            position: relative;
        }

        .language-button {
            font-family: 'Segoe UI', 'Roboto', 'Arial', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: #ffffff;
            padding: 6px 12px;
            background: transparent;
            border: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-button:hover {
            color: #ffffff;
            background: transparent;
            transform: scale(1.15) translateY(-2px);
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.9),
                         0 0 12px rgba(255, 255, 255, 0.15);
        }

        .arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .language-dropdown.active .arrow {
            transform: rotate(180deg);
        }

        .language-options {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            min-width: 80px;
            z-index: 1001;
            display: none;
        }

        .language-options.active {
            display: block;
        }

        .language-option {
            display: block;
            padding: 8px 12px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Segoe UI', 'Roboto', 'Arial', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .language-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        /* Mobile optimizations */
        @media (max-width: 900px) {
            .desktop-h1 {
                display: none;
            }
            
            .mobile-h1 {
                display: block !important;
                font-size: 38px !important;
                font-weight: 800 !important;
                line-height: 1.2 !important;
                margin-top: 15px !important;
                margin-left: 0 !important;
            }
            
            .lightbox img {
                max-width: calc(100vw - 30px);
                max-height: calc(100vh - 120px);
            }
            
            .lightbox-controls {
                padding: 0 15px;
            }
            .lightbox-controls span {
                font-size: 36px;
                background: rgba(0,0,0,0.5);
                border-radius: 50%;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .lightbox-close {
                top: 15px;
                right: 15px;
                font-size: 32px;
                background: rgba(0,0,0,0.5);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Mobile Language Switcher */
            .mobile-menu .language-switcher {
                margin-top: 20px;
                position: relative;
            }

            .mobile-menu .language-dropdown {
                position: relative;
            }

            .mobile-menu .language-button {
                font-size: 32px;
                padding: 15px 30px;
                min-width: 250px;
                text-align: center;
                justify-content: center;
            }

            .mobile-menu .arrow {
                font-size: 24px;
                transition: transform 0.3s ease;
            }

            .mobile-menu .language-dropdown.active .arrow {
                transform: rotate(180deg);
            }

            .mobile-menu .language-options {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: calc(80%);
                background: rgba(26, 26, 26, 0.95);
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 4px;
                width: 50px;
                z-index: 1002;
                display: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            .mobile-menu .language-options.active {
                display: block !important;
            }

            .mobile-menu .language-option {
                font-size: 18px;
                padding: 8px 5px;
                text-align: center;
                white-space: nowrap;
                display: block;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .mobile-menu .language-option:last-child {
                border-bottom: none;
            }

            .mobile-menu .language-option:hover {
                transform: scale(1.05);
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.9);
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>

        <header>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()" aria-label="Close">×</span>
        <div class="lightbox-controls">
            <span onclick="prevImage()" aria-label="Previous photo">&#10094;</span>
            <span onclick="nextImage()" aria-label="Next photo">&#10095;</span>
        </div>
        <img id="lightbox-img" src="" alt="Enlarged photo">
    </div>
    
    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        function toggleLanguageDropdown() {
            const dropdown = document.querySelector('header .language-dropdown');
            const options = document.getElementById('language-options');

            if (dropdown && options) {
                dropdown.classList.toggle('active');
                options.classList.toggle('active');
            }
        }

        function toggleMobileLanguageDropdown() {
            const mobileDropdown = document.querySelector('.mobile-menu .language-dropdown');
            const mobileOptions = document.getElementById('mobile-language-options');

            if (mobileDropdown && mobileOptions) {
                mobileDropdown.classList.toggle('active');
                mobileOptions.classList.toggle('active');
            }
        }

        // Close language dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const desktopDropdown = document.querySelector('header .language-dropdown');
            const mobileDropdown = document.querySelector('.mobile-menu .language-dropdown');

            // Desktop dropdown
            if (desktopDropdown && !desktopDropdown.contains(event.target)) {
                desktopDropdown.classList.remove('active');
                document.getElementById('language-options').classList.remove('active');
            }

            // Mobile dropdown
            if (mobileDropdown && !mobileDropdown.contains(event.target)) {
                mobileDropdown.classList.remove('active');
                const mobileOptions = document.getElementById('mobile-language-options');
                if (mobileOptions) {
                    mobileOptions.classList.remove('active');
                }
            }
        });
    
        const images = document.querySelectorAll('.gallery-square img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let current = 0;
        
        images.forEach((img, i) => {
            img.addEventListener('click', () => {
                current = i;
                showImage();
            });
        });
        
        function showImage() {
            // Get current scroll position
            const scrollY = window.pageYOffset || document.documentElement.scrollTop;
            
            // Position lightbox at current scroll position
            lightbox.style.top = scrollY + 'px';
            lightbox.classList.add('show');
            
            // Prevent body scroll when lightbox is open
            document.body.style.overflow = 'hidden';
            
            lightboxImg.src = images[current].src;
        }
        
        function closeLightbox() {
            lightbox.classList.remove('show');
            
            // Restore scrolling
            document.body.style.overflow = 'auto';
        }
        
        function prevImage() {
            current = (current - 1 + images.length) % images.length;
            lightboxImg.src = images[current].src;
        }
        
        function nextImage() {
            current = (current + 1) % images.length;
            lightboxImg.src = images[current].src;
        }
        
        document.addEventListener('keydown', (e) => {
            // Only handle keyboard events when lightbox is open
            if (lightbox.classList.contains('show')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // Click outside lightbox to close
        window.addEventListener('click', function(event) {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
