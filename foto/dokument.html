  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .lightbox img {
      max-width: calc(100vw - 60px);
      max-height: calc(100vh - 60px);
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      display: block;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
      pointer-events: none;
    }
    .lightbox-controls span {
      color: white;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      pointer-events: all;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
    
    /* Prevent body scrolling when lightbox is active */
    body.lightbox-active {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* iOS Safari specific fix */
    .content-wrapper.is-fixed {
      position: fixed;
      height: 100%;
      width: 100%;
      overflow: auto;
      top: 0;
      left: 0;
    }
    
    /* Dual H1 structure */
    .desktop-h1 {
      display: block;
    }
    
    .mobile-h1 {
      display: none;
    }
    
    /* Mobile optimizations */
    @media (max-width: 900px) {
      .desktop-h1 {
        display: none;
      }
      
      .mobile-h1 {
        display: block !important;
        font-size: 38px !important;
        font-weight: 800 !important;
        line-height: 1.2 !important;
        margin-top: 15px !important;
        margin-left: 0 !important;
      }
      
      .lightbox img {
        max-width: calc(100vw - 30px);
        max-height: calc(100vh - 120px);
      }
      
      .lightbox-controls {
        padding: 0 15px;
      }
      .lightbox-controls span {
        font-size: 36px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox-close {
        top: 15px;
        right: 15px;
        font-size: 32px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>

<body>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>

  <!-- Lightbox outside the wrapper -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Zväčšená fotografia">
  </div>
  
  <script>
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }

    const images = document.querySelectorAll('.gallery-square img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const contentWrapper = document.getElementById('contentWrapper');
    let current = 0;
    let scrollY = 0;
    
    // Detect iOS Safari
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showImage();
      });
    });
    
    function showImage() {
      // Store current scroll position
      scrollY = window.scrollY;
      
      if (isIOS) {
        // iOS Safari specific solution
        contentWrapper.classList.add('is-fixed');
        contentWrapper.scrollTo(0, scrollY);
        document.body.style.overflow = 'hidden';
      } else {
        // Standard solution for other browsers
        document.body.style.top = `-${scrollY}px`;
        document.body.classList.add('lightbox-active');
      }
      
      lightbox.style.display = 'flex';
      lightboxImg.src = images[current].src;
      
      // Add touch event listeners for iOS to prevent scrolling
      if (isIOS) {
        document.addEventListener('touchmove', preventTouch, { passive: false });
        document.addEventListener('pointermove', preventTouch, { passive: false });
      }
    }
    
    function closeLightbox() {
      lightbox.style.display = 'none';
      
      if (isIOS) {
        // iOS Safari specific cleanup
        contentWrapper.classList.remove('is-fixed');
        document.body.style.overflow = '';
        window.scrollTo(0, scrollY);
        
        // Remove touch event listeners
        document.removeEventListener('touchmove', preventTouch);
        document.removeEventListener('pointermove', preventTouch);
      } else {
        // Standard cleanup for other browsers
        document.body.classList.remove('lightbox-active');
        document.body.style.top = '';
        window.scrollTo(0, scrollY);
      }
    }
    
    function preventTouch(e) {
      // Allow touches on lightbox controls and image
      if (e.target.closest('.lightbox')) {
        return;
      }
      e.preventDefault();
    }
    
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      lightboxImg.src = images[current].src;
    }
    
    function nextImage() {
      current = (current + 1) % images.length;
      lightboxImg.src = images[current].src;
    }
    
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      }
    });
  </script>
