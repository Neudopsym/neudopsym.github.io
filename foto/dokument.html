  <link rel="stylesheet" href="../style.css">
  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }
    .lightbox-controls span {
      color: white;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
    
    /* Mobile optimizations for lightbox */
    @media (max-width: 900px) {
      .lightbox-controls {
        padding: 0 15px;
      }
      .lightbox-controls span {
        font-size: 36px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox-close {
        top: 15px;
        right: 15px;
        font-size: 32px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox img {
        max-width: 95%;
        max-height: 85%;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-button" onclick="toggleMobileMenu()">☰</button>
  
  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="mobile-menu-close" onclick="toggleMobileMenu()">×</button>
    <ul>
      <li><a href="https://neudopsym.github.io/index.html" onclick="toggleMobileMenu()">Úvod</a></li>
      <li><a href="https://neudopsym.github.io/foto.html" onclick="toggleMobileMenu()">Foto</a></li>
      <li><a href="https://neudopsym.github.io/video.html" onclick="toggleMobileMenu()">Video</a></li>
      <li><a href="https://neudopsym.github.io/o-mne.html" onclick="toggleMobileMenu()">O mne</a></li>
      <li><a href="https://neudopsym.github.io/kontakt.html" onclick="toggleMobileMenu()">Kontakt</a></li>
    </ul>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="https://neudopsym.github.io/index.html">Úvod</a></li>
        <li><a href="https://neudopsym.github.io/foto.html">Foto</a></li>
        <li><a href="https://neudopsym.github.io/video.html">Video</a></li>
        <li><a href="https://neudopsym.github.io/o-mne.html">O mne</a></li>
        <li><a href="https://neudopsym.github.io/kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Dokument</h1>
    <div class="gallery-square">
      <img src="https://neudopsym.github.io/img/dokument/dokument1.JPG" alt="Dokument 1">
      <img src="https://neudopsym.github.io/img/dokument/dokument2.JPG" alt="Dokument 2">
      <img src="https://neudopsym.github.io/img/dokument/dokument3.JPG" alt="Dokument 3">
      <img src="https://neudopsym.github.io/img/dokument/dokument4.JPG" alt="Dokument 4">
      <img src="https://neudopsym.github.io/img/dokument/dokument5.JPG" alt="Dokument 5">
      <img src="https://neudopsym.github.io/img/dokument/dokument6.JPG" alt="Dokument 6">
      <img src="https://neudopsym.github.io/img/dokument/dokument7.JPG" alt="Dokument 7">
      <img src="https://neudopsym.github.io/img/dokument/dokument8.JPG" alt="Dokument 8">
      <img src="https://neudopsym.github.io/img/dokument/dokument9.JPG" alt="Dokument 9">

    </div>
  </main>
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Zväčšená fotografia">
  </div>
  <footer>
    <p>&copy; 2025 Neudopsym Photo</p>
  </footer>
  <script>
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }

    const images = document.querySelectorAll('.gallery-square img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;
    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showImage();
      });
    });
    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[current].src;
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage();
    }
    function nextImage() {
      current = (current + 1) % images.length;
      showImage();
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
    });
  </script>
</body>
