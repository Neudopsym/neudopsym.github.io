  <link rel="stylesheet" href="https://neudopsym.github.io/style.css">
  <style>
    .gallery-square {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }
    .gallery-square img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }
    .lightbox-controls span {
      color: white;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>

  </header>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Zväčšená fotografia">
  </div>
  <footer>
    <p>&copy; 2025 Neudopsym Photo</p>
  </footer>
  <script>
    const images = document.querySelectorAll('.gallery-square img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;
    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showImage();
      });
    });
    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[current].src;
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage();
    }
    function nextImage() {
      current = (current + 1) % images.length;
      showImage();
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
    });
  </script>
