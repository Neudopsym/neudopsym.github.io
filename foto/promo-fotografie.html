  <link rel="stylesheet" href="../style.css">
  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }
    .lightbox-controls span {
      color: white;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
    
    /* Dual H1 structure */
    .desktop-h1 {
      display: block;
    }
    
    .mobile-h1 {
      display: none;
    }
    
    /* Mobile optimizations */
    @media (max-width: 900px) {
      .desktop-h1 {
        display: none;
      }
      
      .mobile-h1 {
        display: block !important;
        font-size: 50px !important;
        font-weight: 800 !important;
        line-height: 1.2 !important;
        margin-top: 15px !important;
        margin-left: 0 !important;
      }
      
      .lightbox-controls {
        padding: 0 15px;
      }
      .lightbox-controls span {
        font-size: 36px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox-close {
        top: 15px;
        right: 15px;
        font-size: 32px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox img {
        max-width: 95%;
        max-height: 85%;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-button" onclick="toggleMobileMenu()">☰</button>
  
  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="mobile-menu-close" onclick="toggleMobileMenu()">×</button>
    <ul>
      <li><a href="https://neudopsym.github.io/index.html" onclick="toggleMobileMenu()">Úvod</a></li>
      <li><a href="https://neudopsym.github.io/foto.html" onclick="toggleMobileMenu()">Foto</a></li>
      <li><a href="https://neudopsym.github.io/video.html" onclick="toggleMobileMenu()">Video</a></li>
      <li><a href="https://neudopsym.github.io/o-mne.html" onclick="toggleMobileMenu()">O mne</a></li>
      <li><a href="https://neudopsym.github.io/kontakt.html" onclick="toggleMobileMenu()">Kontakt</a></li>
    </ul>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="https://neudopsym.github.io/index.html">Úvod</a></li>
        <li><a href="https://neudopsym.github.io/foto.html">Foto</a></li>
        <li><a href="https://neudopsym.github.io/video.html">Video</a></li>
        <li><a href="https://neudopsym.github.io/o-mne.html">O mne</a></li>
        <li><a href="https://neudopsym.github.io/kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Desktop H1 -->
    <h1 class="desktop-h1">Promo fotografie</h1>
    
    <!-- Mobile H1 -->
    <h1 class="mobile-h1">Promo<br>fotografie</h1>
    
    <div class="gallery-square">
      <img src="https://neudopsym.github.io/img/promo/promo1.jpg" alt="Promo 1">
      <img src="https://neudopsym.github.io/img/promo/promo2.jpg" alt="Promo 2">
      <img src="https://neudopsym.github.io/img/promo/promo3.jpg" alt="Promo 3">
      <img src="https://neudopsym.github.io/img/promo/promo4.jpg" alt="Promo 4">
      <img src="https://neudopsym.github.io/img/promo/promo5.jpg" alt="Promo 5">
      <img src="https://neudopsym.github.io/img/promo/promo6.jpg" alt="Promo 6">
      <img src="https://neudopsym.github.io/img/promo/promo7.jpg" alt="Promo 7">
      <img src="https://neudopsym.github.io/img/promo/promo8.jpg" alt="Promo 8">
      <img src="https://neudopsym.github.io/img/promo/promo9.jpg" alt="Promo 9">
      <img src="https://neudopsym.github.io/img/promo/promo10.jpg" alt="Promo 10">
      <img src="https://neudopsym.github.io/img/promo/promo11.jpg" alt="Promo 11">
      <img src="https://neudopsym.github.io/img/promo/promo12.jpg" alt="Promo 12">
    </div>
  </main>
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Zväčšená fotografia">
  </div>
  <footer>
    <p>&copy; 2025 Neudopsym Photo</p>
  </footer>
  <script>
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }

    const images = document.querySelectorAll('.gallery-square img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;
    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showImage();
      });
    });
    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[current].src;
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage();
    }
    function nextImage() {
      current = (current + 1) % images.length;
      showImage();
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
    });
  </script>
</body>
</html>
