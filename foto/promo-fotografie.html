  <link rel="stylesheet" href="../style.css">
  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .lightbox img {
      max-width: calc(100vw - 60px);
      max-height: calc(100vh - 60px);
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      display: block;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
      pointer-events: none;
    }
    .lightbox-controls span {
      color: white;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      pointer-events: all;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
    
    /* Prevent background scrolling when lightbox is open */
    body.lightbox-active {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }
    
    /* iOS Safari specific fixes */
    .content-wrapper {
      width: 100%;
      min-height: 100vh;
    }
    
    body.lightbox-active.ios-device .content-wrapper {
      position: fixed;
      width: 100%;
      overflow: hidden;
    }
    
    /* Dual H1 structure */
    .desktop-h1 {
      display: block;
    }
    
    .mobile-h1 {
      display: none;
    }
    
    /* Mobile optimizations */
    @media (max-width: 900px) {
      .desktop-h1 {
        display: none;
      }
      
      .mobile-h1 {
        display: block !important;
        font-size: 50px !important;
        font-weight: 800 !important;
        line-height: 1.2 !important;
        margin-top: 15px !important;
        margin-left: 0 !important;
      }
      
      .lightbox img {
        max-width: calc(100vw - 30px);
        max-height: calc(100vh - 120px);
      }
      
      .lightbox-controls {
        padding: 0 15px;
      }
      .lightbox-controls span {
        font-size: 36px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox-close {
        top: 15px;
        right: 15px;
        font-size: 32px;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-button" onclick="toggleMobileMenu()">☰</button>
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobileMenu">
      <button class="mobile-menu-close" onclick="toggleMobileMenu()">×</button>
      <ul>
        <li><a href="https://neudopsym.github.io/index.html" onclick="toggleMobileMenu()">Úvod</a></li>
        <li><a href="https://neudopsym.github.io/foto.html" onclick="toggleMobileMenu()">Foto</a></li>
        <li><a href="https://neudopsym.github.io/video.html" onclick="toggleMobileMenu()">Video</a></li>
        <li><a href="https://neudopsym.github.io/o-mne.html" onclick="toggleMobileMenu()">O mne</a></li>
        <li><a href="https://neudopsym.github.io/kontakt.html" onclick="toggleMobileMenu()">Kontakt</a></li>
      </ul>
    </div>

    <header>
      <nav>
        <ul>
          <li><a href="https://neudopsym.github.io/index.html">Úvod</a></li>
          <li><a href="https://neudopsym.github.io/foto.html">Foto</a></li>
          <li><a href="https://neudopsym.github.io/video.html">Video</a></li>
          <li><a href="https://neudopsym.github.io/o-mne.html">O mne</a></li>
          <li><a href="https://neudopsym.github.io/kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <!-- Desktop H1 -->
      <h1 class="desktop-h1">Promo fotografie</h1>
      
      <!-- Mobile H1 -->
      <h1 class="mobile-h1">Promo<br>fotografie</h1>
      
      <div class="gallery-square">
        <img src="https://neudopsym.github.io/img/promo/promo1.jpg" alt="Promo 1">
        <img src="https://neudopsym.github.io/img/promo/promo2.jpg" alt="Promo 2">

        <img src="https://neudopsym.github.io/img/promo/promo5.jpg" alt="Promo 5">
        <img src="https://neudopsym.github.io/img/promo/promo6.jpg" alt="Promo 6">
        <img src="https://neudopsym.github.io/img/promo/promo7.jpg" alt="Promo 7">
        <img src="https://neudopsym.github.io/img/promo/promo8.jpg" alt="Promo 8">
        <img src="https://neudopsym.github.io/img/promo/promo9.jpg" alt="Promo 9">
        <img src="https://neudopsym.github.io/img/promo/promo10.jpg" alt="Promo 10">

    <footer>
      <p>&copy; 2025 Neudopsym Photo</p>
    </footer>
  </div>
  
  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Zväčšená fotografia">
  </div>
  
  <script>
    let scrollPosition = 0;
    let isIOS = false;
    const contentWrapper = document.querySelector('.content-wrapper');

    // Detect iOS devices
    function detectIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    // Initialize iOS detection
    document.addEventListener('DOMContentLoaded', function() {
      isIOS = detectIOS();
      if (isIOS) {
        document.body.classList.add('ios-device');
      }
    });

    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }

    const images = document.querySelectorAll('.gallery-square img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;

    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showImage();
      });
    });

    function showImage() {
      // Store current scroll position
      scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
      
      // Show lightbox
      lightbox.style.display = 'flex';
      lightboxImg.src = images[current].src;
      
      // Prevent background scrolling
      if (isIOS) {
        // iOS specific handling
        document.body.classList.add('lightbox-active');
        contentWrapper.style.top = `-${scrollPosition}px`;
        
        // Prevent touch events on background
        document.addEventListener('touchmove', preventTouch, { passive: false });
        document.addEventListener('pointermove', preventTouch, { passive: false });
      } else {
        // Standard browsers
        document.body.style.top = `-${scrollPosition}px`;
        document.body.classList.add('lightbox-active');
      }
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      
      // Restore scrolling
      if (isIOS) {
        // iOS specific cleanup
        document.body.classList.remove('lightbox-active');
        contentWrapper.style.top = '';
        window.scrollTo(0, scrollPosition);
        
        // Re-enable touch events
        document.removeEventListener('touchmove', preventTouch);
        document.removeEventListener('pointermove', preventTouch);
      } else {
        // Standard browsers cleanup
        document.body.classList.remove('lightbox-active');
        document.body.style.top = '';
        window.scrollTo(0, scrollPosition);
      }
    }

    function preventTouch(e) {
      // Allow interaction with lightbox controls
      const lightboxElement = document.getElementById('lightbox');
      if (!lightboxElement.contains(e.target)) {
        e.preventDefault();
        return false;
      }
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      lightboxImg.src = images[current].src;
    }

    function nextImage() {
      current = (current + 1) % images.length;
      lightboxImg.src = images[current].src;
    }

    document.addEventListener('keydown', (e) => {
      // Only handle keyboard events when lightbox is open
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      }
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
