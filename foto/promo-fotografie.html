<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo fotografie – Neudopsym Photo</title>
  <meta name="description" content="Promo a umelecké zábery pre produktové, reklamné a kreatívne využitie – štúdio aj lokácie.">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Filip Kubus">
  <link rel="canonical" href="https://neudopsym.github.io/foto/promo-fotografie.html">
  <meta property="og:title" content="Promo fotografie – Neudopsym Photo">
  <meta property="og:description" content="Promo a umelecké zábery pre produktové, reklamné a kreatívne využitie – štúdio aj lokácie.">
  <meta property="og:image" content="https://neudopsymphoto.sk/img/promo/preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://neudopsym.github.io/foto/promo-fotografie.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Promo fotografie – Neudopsym Photo">
  <meta name="twitter:description" content="Promo a umelecké zábery pre produktové, reklamné a kreatívne využitie – štúdio aj lokácie.">
  <meta name="twitter:image" content="https://neudopsymphoto.sk/img/promo/preview.jpg">
  <link rel="stylesheet" href="../style.css">
  <style>
    .gallery-square {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }
    .gallery-square img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }
    .lightbox-controls span {
      color: white;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://neudopsym.github.io/index.html">Úvod</a></li>
        <li><a href="https://neudopsym.github.io/foto.html">Foto</a></li>
        <li><a href="https://neudopsym.github.io/video.html">Video</a></li>
        <li><a href="https://neudopsym.github.io/o-mne.html">O mne</a></li>
        <li><a href="https://neudopsym.github.io/kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Promo fotografie</h1>
    <div class="gallery-square">
      <img src="https://neudopsym.github.io/img/promo/promo1.jpg" alt="Promo 1">
      <img src="https://neudopsym.github.io/img/promo/promo2.jpg" alt="Promo 2">
      <img src="https://neudopsym.github.io/img/promo/promo3.jpg" alt="Promo 3">
      <img src="https://neudopsym.github.io/img/promo/promo4.jpg" alt="Promo 4">
      <img src="https://neudopsym.github.io/img/promo/promo5.jpg" alt="Promo 5">
      <img src="https://neudopsym.github.io/img/promo/promo6.jpg" alt="Promo 6">
      <img src="https://neudopsym.github.io/img/promo/promo7.jpg" alt="Promo 7">
      <img src="https://neudopsym.github.io/img/promo/promo8.jpg" alt="Promo 8">
      <img src="https://neudopsym.github.io/img/promo/promo9.jpg" alt="Promo 9">
      <img src="https://neudopsym.github.io/img/promo/promo10.jpg" alt="Promo 10">
      <img src="https://neudopsym.github.io/img/promo/promo11.jpg" alt="Promo 11">
      <img src="https://neudopsym.github.io/img/promo/promo12.jpg" alt="Promo 12">
    </div>
  </main>
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Zväčšená fotografia">
  </div>
  <footer>
    <p>&copy; 2025 Neudopsym Photo</p>
  </footer>
  <script>
    const images = document.querySelectorAll('.gallery-square img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;
    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showImage();
      });
    });
    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[current].src;
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage();
    }
    function nextImage() {
      current = (current + 1) % images.length;
      showImage();
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
    });
  </script>
</body>
</html>
