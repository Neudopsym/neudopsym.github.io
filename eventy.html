  <link rel="stylesheet" href="../style.css">
  <style>
    .gallery-square {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }
    .gallery-square img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }
    .lightbox-controls span {
      color: white;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Úvod</a></li>
        <li><a href="../foto.html">Foto</a></li>
        <li><a href="../video.html">Video</a></li>
        <li><a href="../o-mne.html">O mne</a></li>
        <li><a href="../kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Eventy</h1>
    <div class="gallery-square">
      <img src="../img/eventy/event1.jpg" alt="Event 1">
      <img src="../img/eventy/event2.jpg" alt="Event 2">
      <img src="../img/eventy/event3.jpg" alt="Event 3">
      <img src="../img/eventy/event4.jpg" alt="Event 4">
      <img src="../img/eventy/event5.jpg" alt="Event 5">
      <img src="../img/eventy/event6.jpg" alt="Event 6">
      <img src="../img/eventy/event7.jpg" alt="Event 7">
      <img src="../img/eventy/event8.jpg" alt="Event 8">
      <img src="../img/eventy/event9.jpg" alt="Event 9">
      <img src="../img/eventy/event10.jpg" alt="Event 10">
      <img src="../img/eventy/event11.JPG" alt="Event 11">
      <img src="../img/eventy/event12.JPG" alt="Event 12">
      <img src="../img/eventy/event13.JPG" alt="Event 13">
      <img src="../img/eventy/event14.JPG" alt="Event 14">
      <img src="../img/eventy/event15.JPG" alt="Event 15">
      <img src="../img/eventy/event16.JPG" alt="Event 16">
      <img src="../img/eventy/event17.JPG" alt="Event 17">
      <img src="../img/eventy/event18.JPG" alt="Event 18">
      <img src="../img/eventy/event19.JPG" alt="Event 19">
      <img src="../img/eventy/event20.JPG" alt="Event 20">
    </div>
  </main>
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Zväčšená fotografia">
  </div>
  <footer>
    <p>&copy; 2025 Neudopsym Photo</p>
  </footer>
  <script>
    const images = document.querySelectorAll('.gallery-square img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;
    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        showImage();
      });
    });
    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[current].src;
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage();
    }
    function nextImage() {
      current = (current + 1) % images.length;
      showImage();
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
    });
  </script>
</body>
</html>
