  <style>
    /* Mobile-specific H1 styling to match video page specifications */
    @media (max-width: 768px) {
      main h1 {
        font-size: 50px !important;
        font-weight: 800 !important;
        line-height: 1.2 !important;
        margin-top: 15px !important;
        margin-left: 0 !important;
        margin-bottom: 10px !important;
      }
    }

    /* Video Modal - Desktop Fixed Size */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .modal-video-wrapper {
      position: relative;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      width: 800px;
      height: 450px;
    }

    .modal-video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .close-button {
      position: absolute;
      top: -50px;
      right: 0;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .close-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    #modalVideoTitle {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 100%;
    }

    .loading {
      color: white;
      font-size: 18px;
      text-align: center;
    }

    /* Mobile adjustments - Keep original mobile behavior with centering */
    @media (max-width: 768px) {
      .modal-content {
        width: 100%;
        height: 100%;
        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .modal-video-wrapper {
        align-items: center;
        justify-content: center;
        display: flex;
        align-items: center;
        justify-content: center;
        width: auto;
        height: auto;
        margin: 0 auto;
      }
      /* Landscape videos (16:9) */
      .modal-video-wrapper.landscape {
        aspect-ratio: 16/9;
        width: min(90vw, 1200px);
        height: auto;
        max-height: calc(90vh - 100px);
      }

      /* Portrait videos (9:16) */
      .modal-video-wrapper.portrait {
        aspect-ratio: 9/16;
        width: auto;
        height: min(80vh, calc(90vh - 100px));
        max-width: 90vw;
      }

      /* Square videos (1:1) */
      .modal-video-wrapper.square {
        aspect-ratio: 1/1;
        width: min(60vh, 60vw, calc(90vh - 100px));
        height: min(60vh, 60vw, calc(90vh - 100px));
      }  
    }

    /* Ensure video cards are clickable */
    .video-card {
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
  </style>

        <img src="https://neudopsym.github.io/img/systemove/Green_MB_nahlad.png" alt="Miniatúra videa: Green Mladá Boleslav" loading="lazy">

  <!-- High-Quality Video Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-button" aria-label="Zavrieť video">&times;</span>
      <h2 id="modalVideoTitle"></h2>
      <div class="modal-video-wrapper">
        <div class="loading">Načítava sa video...</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile menu functionality
      const mobileMenuButton = document.querySelector('.mobile-menu-button');
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileMenuClose = document.querySelector('.mobile-menu-close');
      
      function openMobileMenu() {
        mobileMenu.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
      
      function closeMobileMenu() {
        mobileMenu.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      
      mobileMenuButton.addEventListener('click', openMobileMenu);
      mobileMenuClose.addEventListener('click', closeMobileMenu);
      
      // Close mobile menu when clicking on menu links
      const mobileMenuLinks = mobileMenu.querySelectorAll('a');
      mobileMenuLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });
      
      // Close mobile menu when clicking outside
      mobileMenu.addEventListener('click', function(event) {
        if (event.target === mobileMenu) {
          closeMobileMenu();
        }
      });

      // Video modal functionality
      const videoCards = document.querySelectorAll('.video-card');
      const videoModal = document.getElementById('videoModal');
      const closeButton = document.querySelector('.close-button');
      const modalVideoWrapper = videoModal.querySelector('.modal-video-wrapper');
      const modalVideoTitle = document.getElementById('modalVideoTitle');

      // Function to detect video orientation (for mobile only)
      function detectVideoOrientation(videoId, platform, callback) {
        // Check if we're on mobile
        if (window.innerWidth <= 768) {
          if (platform === 'vimeo') {
            // For Vimeo, use their API to get video dimensions
            fetch(`https://vimeo.com/api/oembed.json?url=https://vimeo.com/${videoId}`)
              .then(response => response.json())
              .then(data => {
                const aspectRatio = data.width / data.height;
                if (aspectRatio > 1.2) {
                  callback('landscape');
                } else if (aspectRatio < 0.8) {
                  callback('portrait');
                } else {
                  callback('square');
                }
              })
              .catch(() => {
                callback('landscape'); // Default fallback
              });
          } else {
            callback('landscape'); // Default for YouTube
          }
        } else {
          // Desktop - no orientation detection needed
          callback('desktop');
        }
      }

      // Function to create Vimeo embed
      function createVimeoEmbed(videoId) {
        const iframe = document.createElement('iframe');
        
        const params = new URLSearchParams({
          autoplay: '1',
          loop: '0',
          muted: '0',
          quality: 'auto',
          responsive: '1',
          dnt: '1',
          portrait: '0',
          title: '0',
          byline: '0',
          color: 'ffffff'
        });
        
        iframe.setAttribute('src', `https://player.vimeo.com/video/${videoId}?${params.toString()}`);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');
        iframe.style.borderRadius = '15px';
        
        return iframe;
      }

      // Function to create YouTube embed (fallback)
      function createYouTubeEmbed(videoId) {
        const iframe = document.createElement('iframe');
        
        const params = new URLSearchParams({
          autoplay: '1',
          rel: '0',
          modestbranding: '1',
          iv_load_policy: '3',
          cc_load_policy: '0',
          disablekb: '0',
          fs: '1',
          hd: '1',
          vq: 'hd1080',
          quality: 'hd1080',
          enablejsapi: '1',
          origin: window.location.origin
        });
        
        iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?${params.toString()}`);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
        iframe.setAttribute('allowfullscreen', '');
        iframe.style.borderRadius = '15px';
        
        return iframe;
      }

      // Open video modal - Mobile responsive, Desktop fixed
      videoCards.forEach(card => {
        card.addEventListener('click', function() {
          const videoId = this.dataset.videoId;
          const videoTitle = this.dataset.videoTitle;
          const platform = this.dataset.videoPlatform || 'youtube';
          
          // Clear previous content and show loading
          modalVideoWrapper.innerHTML = '<div class="loading">Načítava sa video...</div>';
          modalVideoWrapper.className = 'modal-video-wrapper'; // Reset classes
          modalVideoTitle.textContent = videoTitle;
          videoModal.style.display = 'flex';
          
          // Prevent body scroll when modal is open
          document.body.style.overflow = 'hidden';
          
          // Detect orientation and create embed
          detectVideoOrientation(videoId, platform, (orientation) => {
            // Only add orientation class on mobile
            if (window.innerWidth <= 768 && orientation !== 'desktop') {
              modalVideoWrapper.classList.add(orientation);
            }
            
            setTimeout(() => {
              let iframe;
              if (platform === 'vimeo') {
                iframe = createVimeoEmbed(videoId);
              } else {
                iframe = createYouTubeEmbed(videoId);
              }
              
              modalVideoWrapper.innerHTML = '';
              modalVideoWrapper.appendChild(iframe);
            }, 100);
          });
        });
      });

      // Close modal function
      function closeVideoModal() {
        videoModal.style.display = 'none';
        modalVideoWrapper.innerHTML = '<div class="loading">Načítava sa video...</div>';
        modalVideoWrapper.className = 'modal-video-wrapper'; // Reset classes
        document.body.style.overflow = 'auto'; // Restore body scroll
      }

      // Close button event
      closeButton.addEventListener('click', closeVideoModal);

      // Click outside modal to close
      window.addEventListener('click', function(event) {
        if (event.target === videoModal) {
          closeVideoModal();
        }
      });

      // Escape key to close modal
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          if (videoModal.style.display === 'flex') {
            closeVideoModal();
          }
          if (mobileMenu.classList.contains('active')) {
            closeMobileMenu();
          }
        }
      });

      // Improve thumbnail loading with fallback
      const thumbnails = document.querySelectorAll('.video-card img');
      thumbnails.forEach(img => {
        img.addEventListener('error', function() {
          // If custom thumbnail fails, try Vimeo thumbnail as fallback
          const videoCard = this.closest('.video-card');
          const videoId = videoCard.dataset.videoId;
          if (videoId && !this.src.includes('vimeocdn.com')) {
            // Fallback to Vimeo's official thumbnail API
            this.src = `https://i.vimeocdn.com/video/${videoId}_640x360.jpg`;
          }
        });
      });
    });
  </script>
