<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">

  <link rel="canonical" href="https://neudopsym.github.io/video/produktove-videa.html">
  <meta property="og:title" content="Produktové videá – Neudopsym Photo">
  <meta property="og:description" content="Produktové videá z barového a promo prostredia – kreativita, detail a emócia v každom zábere.">
  <meta property="og:image" content="https://neudopsym.github.io/img/video/preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://neudopsym.github.io/video/produktove-videa.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Produktové videá – Neudopsym Photo">
  <meta name="twitter:description" content="Produktové videá z barového a promo prostredia – kreativita, detail a emócia v každom zábere.">
  <meta name="twitter:image" content="https://neudopsym.github.io/img/video/preview.jpg">
  <link rel="stylesheet" href="https://neudopsym.github.io/style.css">
  <style>
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 20px;
    }
    .video-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .video-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }
    .video-card h2 {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .modal-video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .close-button {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover,
    .close-button:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://neudopsym.github.io/index.html">Úvod</a></li>
        <li><a href="https://neudopsym.github.io/foto.html">Foto</a></li>
        <li><a href="https://neudopsym.github.io/video.html">Video</a></li>
        <li><a href="https://neudopsym.github.io/o-mne.html">O mne</a></li>
        <li><a href="https://neudopsym.github.io/kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Produktové videá</h1>
    <div class="video-gallery">
      <div class="video-card" data-video-id="3nTE5ngicOY" data-video-title="Kino Aero: Leto v kine Aero">
        <img src="https://img.youtube.com/vi/3nTE5ngicOY/maxresdefault.jpg" alt="Miniatúra videa: Leto v kine Aero">
        <h2>Kino Aero: Leto v kine Aero</h2>
      </div>
      <div class="video-card" data-video-id="LKdZrynWouo" data-video-title="Kino Aero: Chambord Spritz">
        <img src="https://img.youtube.com/vi/LKdZrynWouo/maxresdefault.jpg" alt="Miniatúra videa: Chambord Spritz">
        <h2>Kino Aero: Chambord Spritz</h2>
      </div>
      <div class="video-card" data-video-id="btPGsgiskbY" data-video-title="Kino Aero: Apple Jack Sour">
        <img src="https://img.youtube.com/vi/btPGsgiskbY/maxresdefault.jpg" alt="Miniatúra videa: Apple Jack Sour">
        <h2>Kino Aero: Apple Jack Sour</h2>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 Neudopsym Photo</p>
  </footer>
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2 id="modalVideoTitle"></h2>
      <div class="modal-video-wrapper"></div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoCards = document.querySelectorAll('.video-card');
      const videoModal = document.getElementById('videoModal');
      const closeButton = document.querySelector('.close-button');
      const modalVideoWrapper = videoModal.querySelector('.modal-video-wrapper');
      const modalVideoTitle = document.getElementById('modalVideoTitle');

      videoCards.forEach(card => {
        card.addEventListener('click', function() {
          const videoId = this.dataset.videoId;
          const videoTitle = this.dataset.videoTitle;
          const iframe = document.createElement('iframe');
          iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&vq=hd1080`);
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
          iframe.setAttribute('allowfullscreen', '');
          modalVideoWrapper.innerHTML = '';
          modalVideoWrapper.appendChild(iframe);
          modalVideoTitle.textContent = videoTitle;
          videoModal.style.display = 'flex';
        });
      });

      closeButton.addEventListener('click', function() {
        videoModal.style.display = 'none';
        modalVideoWrapper.innerHTML = '';
      });

      window.addEventListener('click', function(event) {
        if (event.target === videoModal) {
          videoModal.style.display = 'none';
          modalVideoWrapper.innerHTML = '';
        }
      });

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && videoModal.style.display === 'flex') {
          videoModal.style.display = 'none';
          modalVideoWrapper.innerHTML = '';
        }
      });
    });
  </script>
</body>
</html>
