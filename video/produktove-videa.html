        display: block;

        margin-left: 25px !important;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6), 
                     1px 1px 12px rgba(0, 0, 0, 0.4),
                     0 0 16px rgba(0, 0, 0, 0.3);
        letter-spacing: 1.5px;
        text-align: left;
        padding: 0;
        white-space: pre-line;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile menu button -->
  <button class="mobile-menu-button" aria-label="Otvoriť menu">☰</button>
  
  <!-- Mobile menu overlay -->
  <div class="mobile-menu">
    <button class="mobile-menu-close" aria-label="Zavrieť menu">&times;</button>
    <ul>
      <li><a href="https://neudopsym.github.io/index.html">Úvod</a></li>
      <li><a href="https://neudopsym.github.io/foto.html">Foto</a></li>
      <li><a href="https://neudopsym.github.io/video.html" class="active">Video</a></li>

      <li><a href="https://neudopsym.github.io/kontakt.html">Kontakt</a></li>
    </ul>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="https://neudopsym.github.io/index.html">Úvod</a></li>
        <li><a href="https://neudopsym.github.io/foto.html">Foto</a></li>
        <li><a href="https://neudopsym.github.io/video.html" class="active">Video</a></li>
        <li><a href="https://neudopsym.github.io/o-mne.html">O mne</a></li>
        <li><a href="https://neudopsym.github.io/kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Desktop H1 (stays in two lines as it is now) -->
    <h1>Produktové<br>videá</h1>
    
    <!-- Mobile H1 (two lines with updated mobile styling) -->
    <h1 class="mobile-h1">Produktové<br>videá</h1>
    
    <div class="video-gallery">
      <!-- Rezidence Na Karmeli Video -->
      <div class="video-card" data-video-id="1104261250" data-video-title="Rezidence Na Karmeli" data-video-platform="vimeo">
        <img src="https://neudopsym.github.io/img/systemove/NKR_nahlad.png" alt="Miniatúra videa: Rezidence Na Karmeli" loading="lazy">
        <h2>Rezidence Na Karmeli</h2>
      </div>
      
      <!-- Green Mladá Boleslav Video -->
      <div class="video-card" data-video-id="1104261085" data-video-title="Green Mladá Boleslav" data-video-platform="vimeo">
        <img src="https://neudopsym.github.io/img/systemove/Green_MB_nahlad.png" alt="Miniatúra videa: Green Mladá Boleslav" loading="lazy">
        <h2>Green Mladá Boleslav</h2>
      </div>
    </div>
  </main>
  
  <footer>
    <p>© 2025 Neudopsym Photo</p>
  </footer>
  
  <!-- High-Quality Video Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-button" aria-label="Zavrieť video">&times;</span>
      <h2 id="modalVideoTitle"></h2>
      <div class="modal-video-wrapper">
        <div class="loading">Načítava sa video...</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile menu functionality
      const mobileMenuButton = document.querySelector('.mobile-menu-button');
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileMenuClose = document.querySelector('.mobile-menu-close');
      
      function openMobileMenu() {
        mobileMenu.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
      
      function closeMobileMenu() {
        mobileMenu.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      
      mobileMenuButton.addEventListener('click', openMobileMenu);
      mobileMenuClose.addEventListener('click', closeMobileMenu);
      
      // Close mobile menu when clicking on menu links
      const mobileMenuLinks = mobileMenu.querySelectorAll('a');
      mobileMenuLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });
      
      // Close mobile menu when clicking outside
      mobileMenu.addEventListener('click', function(event) {
        if (event.target === mobileMenu) {
          closeMobileMenu();
        }
      });

      // Video modal functionality
      const videoCards = document.querySelectorAll('.video-card');
      const videoModal = document.getElementById('videoModal');
      const closeButton = document.querySelector('.close-button');
      const modalVideoWrapper = videoModal.querySelector('.modal-video-wrapper');
      const modalVideoTitle = document.getElementById('modalVideoTitle');

      // Function to create high-quality Vimeo embed
      function createVimeoEmbed(videoId) {
        const iframe = document.createElement('iframe');
        
        // High-quality Vimeo embed parameters
        const params = new URLSearchParams({
          autoplay: '1',
          loop: '0',
          muted: '0',
          quality: 'auto',      // Auto-select best quality
          responsive: '1',      // Responsive player
          dnt: '1',            // Do not track
          portrait: '0',       // Hide portrait
          title: '0',          // Hide title
          byline: '0',         // Hide byline
          color: 'ffffff'      // White controls to match theme
        });
        
        iframe.setAttribute('src', `https://player.vimeo.com/video/${videoId}?${params.toString()}`);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('width', '100%');
        iframe.setAttribute('height', '100%');
        iframe.style.borderRadius = '15px';
        
        return iframe;
      }

      // Function to create YouTube embed (fallback)
      function createYouTubeEmbed(videoId) {
        const iframe = document.createElement('iframe');
        
        const params = new URLSearchParams({
          autoplay: '1',
          rel: '0',
          modestbranding: '1',
          iv_load_policy: '3',
          cc_load_policy: '0',
          disablekb: '0',
          fs: '1',
          hd: '1',
          vq: 'hd1080',
          quality: 'hd1080',
          enablejsapi: '1',
          origin: window.location.origin
        });
        
        iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?${params.toString()}`);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('width', '100%');
        iframe.setAttribute('height', '100%');
        iframe.style.borderRadius = '15px';
        
        return iframe;
      }

      // Open video modal
      videoCards.forEach(card => {
        card.addEventListener('click', function() {
          const videoId = this.dataset.videoId;
          const videoTitle = this.dataset.videoTitle;
          const platform = this.dataset.videoPlatform || 'youtube';
          
          // Clear previous content and show loading
          modalVideoWrapper.innerHTML = '<div class="loading">Načítava sa video...</div>';
          modalVideoTitle.textContent = videoTitle;
          videoModal.style.display = 'flex';
          
          // Prevent body scroll when modal is open
          document.body.style.overflow = 'hidden';
          
          // Create and load appropriate embed
          setTimeout(() => {
            let iframe;
            if (platform === 'vimeo') {
              iframe = createVimeoEmbed(videoId);
            } else {
              iframe = createYouTubeEmbed(videoId);
            }
            
            modalVideoWrapper.innerHTML = '';
            modalVideoWrapper.appendChild(iframe);
          }, 100);
        });
      });

      // Close modal function
      function closeVideoModal() {
        videoModal.style.display = 'none';
        modalVideoWrapper.innerHTML = '<div class="loading">Načítava sa video...</div>';
        document.body.style.overflow = 'auto'; // Restore body scroll
      }

      // Close button event
      closeButton.addEventListener('click', closeVideoModal);

      // Click outside modal to close
      window.addEventListener('click', function(event) {
        if (event.target === videoModal) {
          closeVideoModal();
        }
      });

      // Escape key to close modal
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          if (videoModal.style.display === 'flex') {
            closeVideoModal();
          }
          if (mobileMenu.classList.contains('active')) {
            closeMobileMenu();
          }
        }
      });

      // Improve thumbnail loading with fallback
      const thumbnails = document.querySelectorAll('.video-card img');
      thumbnails.forEach(img => {
        img.addEventListener('error', function() {
          // If image fails to load, show a placeholder or try alternative path
          console.log('Failed to load image:', this.src);
          // You could add a fallback image here if needed
        });
      });
    });
  </script>
</body>
</html>
